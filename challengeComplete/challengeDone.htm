<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Encoder/Decoder Challenge</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div style="font-size:24px;color:#C0C0C0">Encoder/Decoder Challenge :)</div>
		
		<br/>
		
		<div style="width:500px;">
			<form>
				<div style="background:#999999;padding:5px;padding-bottom:10px;">
					Enter your message to encode:
					<br/>
					<textarea id="txtEncodeInput" rows="5" cols="56"></textarea>
					<br/>
					Pick up your encoded message here:
					<div id="txtEncodeOutput">???</div>
				</div>
				<div style="background:#666666;padding:5px;padding-bottom:10px;">
					Enter your message to decode:
					<br/>
					<textarea id="txtDecodeInput" rows="5" cols="56"></textarea>
					<br/>
					Pick up your decoded message here:
					<div id="txtDecodeOutput">???</div>
				</div>
			</form>
		</div>
        
        <script type="text/javascript" src="EncoderDecoderMod.js"></script>
        <script type="text/javascript" src="ChallengeDone.js"></script>
        
    </body>
</html>
